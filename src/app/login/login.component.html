<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form #loginForm="ngForm" class="form-group">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
            <div class="form-group">
                <label for="email">User Name :</label>
                <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="userName" placeholder="Enter User Name" name="userName" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Enter password" name="password" required>
            </div>
            <button [disabled]="loginForm.invalid" (click)=Login() class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
</div>
