<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Registration</h1>
    <div class="card">
        <form #registerForm="ngForm">
            <div class="alert alert-warning" *ngIf='invalidRegist'>{{message}}</div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="name" class="form-control" name="name" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="username" [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label>Password (Confirm)</label>
                <input type="password" [(ngModel)]="passwordConf" class="form-control" name="passwordConf" id="passwordConf" placeholder="Please confirm password" required>
            </div>
            <button [disabled]="registerForm.invalid"  type="submit" class="btn btn-primary" (click)="save()">Register</button>
        </form>
  </div>
</div>
